<div class="container">
    <div class="row">
        <div class="col">
            <h1>TODO List </h1>
        </div>
        <div class="col">
            <button class="btn" (click)="deleteTask(index)">
                <i class="fas fa-trash fa-2x"></i>
            </button>
        </div>
    </div>
    <div *ngFor="let task of tasks; let i = index" class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="task.completed">
        <label class="form-check-label" for="flexCheckDefault"> <input [ngClass]="{'checked': task.completed}" type="text" value="{{task.newTask}}"> </label>
      <button class="btn" (click)="deleteCurrentTask(index)">
        <i class="fas fa-trash fa-1x"></i>
    </button>
    </div>
    <form (submit)="addTasks($event)">
        <div class="row">
            <div class="col-6">
                <div class="input-group mb-3">
                    <input [(ngModel)]="newTask" name="newTask" (keyup.enter)="newTask=''" type="text" class="form-control" placeholder="Add your task" maxlength="300" required>
                </div>
            </div>
            <div class="col">
                <button class="btn" [disabled]="newTask===''" (click)="addTasks()">
                    <i class="fas fa-plus fa-2x"></i>
                </button>
            </div>
        </div>
    </form>
  </div>
